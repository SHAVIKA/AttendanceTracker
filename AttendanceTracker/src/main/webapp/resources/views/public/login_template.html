<div class="login-box-body" ng-controller="loginTemplate">
	<p class="login-box-msg">
		<b>Sign in to start your track</b>
	</p>
	<div ng-hide="loginFailMsg">
		<h4>
			<p class="text-red" align="center">
				<i class="icon fa fa-ban"></i> Invalid login crediencial.
			</p>
		</h4>
	</div>
	<div ng-hide="loginSuccessMsg">
		<h4>
			<p class="text-green" align="center">Logout Successfully.</p>
		</h4>
	</div>

	<form action="j_spring_security_check" method="post">
		<div class="form-group has-feedback">
			<input name="j_username" id="j_username" type="email" class="form-control" required placeholder="Email" /> <span
				class="glyphicon glyphicon-envelope form-control-feedback"></span>
		</div>
		<div class="form-group has-feedback">
			<input name="j_password" id="j_password" type="password" class="form-control" required placeholder="Password" /> <span
				class="glyphicon glyphicon-lock form-control-feedback"></span>
		</div>
		<div class="row">
			<div class="col-xs-8">
				<div class="checkbox icheck">
					<label> <input type="checkbox"> Remember Me
					</label>
				</div>
			</div>
			<div class="col-xs-4">
				<button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
			</div>
		</div>
	</form>

	<div class="social-auth-links text-center">
		<p>- OR -</p>
		<div class="row">
			<div class="col-xs-6">
				<a href="#/forgetpassword" class="btn btn-block btn-facebook">Forgot Password</a>
			</div>
			<div class="col-xs-6">
				<a href="#/registeruser" class="btn btn-block btn-google-plus">Register new User</a>
			</div>
		</div>
	</div>
</div>

<script>
	$(function() {
		$('input').iCheck({
			checkboxClass : 'icheckbox_square-blue',
			radioClass : 'iradio_square-blue',
			increaseArea : '20%' // optional
		});
	});
</script>
